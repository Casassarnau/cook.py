<!DOCTYPE html>
<html lang="en" x-data="recipeApp()" x-init="init()" :class="{ dark: darkMode }">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cook.py</title>
    <meta name="description" content="A minimal recipe book for your favorite homemade dishes.">
    <meta name="keywords" content="recipes, Arnau, Arnau Casas, Arnau Casas Saez">
    <meta name="author" content="Arnau Casas Saez">
    <meta name="google-site-verification" content="XKrQhWw8e8nNtXft1NjZv9Ao-CbL10l5ZnHfRk7SAkg" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      /* Smooth color transitions for all elements within .transition-smooth */
      .transition-smooth, .transition-smooth * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-duration: 500ms;
        transition-timing-function: ease-in-out;
      }
      @media (prefers-reduced-motion: reduce) {
        .transition-smooth, .transition-smooth * {
          transition: none !important;
        }
      }
      /* Hide number input spinners */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
      }
    </style>
  </head>

  <body
    class="min-h-screen relative transition-colors duration-300"
    :class="darkMode
      ? 'bg-gradient-to-b from-gray-900 via-slate-900 to-blue-950 text-gray-100'
      : 'bg-gradient-to-b from-sky-200 via-blue-200 to-indigo-200 text-blue-900'"
  >
    <!-- Background overlay to avoid white flashes on hover in dark mode -->
    <div
      class="fixed inset-0 -z-10 transition-colors duration-300"
      :class="darkMode
        ? 'bg-gradient-to-b from-gray-900 via-slate-900 to-blue-950'
        : 'bg-gradient-to-b from-sky-200 via-blue-200 to-indigo-200'"
    ></div>
    <!-- Background uses a simple linear gradient; no decorative blobs -->
    <div class="max-w-5xl mx-auto px-4 py-5 md:p-6">

      <!-- Header -->
      <div class="flex justify-between items-center mb-4 md:mb-6">
        <h1 class="text-2xl md:text-4xl font-bold">Cook.py</h1>

        <div class="flex items-center gap-3">
          <button
            @click="toggleDarkMode"
            class="h-9 px-3 rounded-lg border font-semibold inline-flex items-center transition-colors duration-300 cursor-pointer"
            :class="darkMode
              ? 'bg-gray-800 border-gray-700 text-yellow-300 hover:bg-gray-700'
              : 'bg-gray-100 border-gray-300 text-gray-900 hover:bg-white'"
          >
            <span x-text="darkMode ? 'üåô' : '‚òÄÔ∏è'"></span>
          </button>

          <select
            x-model="lang"
            @change="loadTranslations()"
            class="h-9 px-3 rounded-lg border font-semibold transition-colors duration-300 cursor-pointer"
            :class="darkMode
              ? 'bg-gray-800 border-gray-600 text-gray-100'
              : 'bg-gray-100 border-gray-300 text-gray-900'"
          >
            <option value="en" x-text="t('lang.en')"></option>
            <option value="cat" x-text="t('lang.cat')"></option>
            <option value="es" x-text="t('lang.es')"></option>
            <option value="sv" x-text="t('lang.sv')"></option>
          </select>
        </div>
      </div>

      <!-- Main View -->
      <template x-if="!selectedRecipe">
        <div>


          <!-- Search -->
          <div class="flex justify-center mb-5 md:mb-6">
            <input
              x-model="searchQuery"
              type="text"
              :placeholder="t('search_placeholder')"
              class="w-full md:w-1/2 p-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 transition-colors duration-300"
              :class="darkMode
                ? 'bg-gray-800 border-gray-700 text-gray-100 placeholder-gray-400'
                : 'bg-gray-100 border border-gray-300 text-gray-900 placeholder-gray-500'"
            />
          </div>

          <!-- Category Menu -->
          <div class="flex flex-wrap justify-center gap-2.5 md:gap-3 mb-6 md:mb-10">
            <template x-for="category in categories" :key="category">
              <button
                @click="filterCategory = category"
                class="px-3 py-1.5 md:px-4 md:py-2 rounded-lg font-semibold shadow transition-colors duration-300"
                :class="filterCategory === category
                  ? 'bg-orange-600 text-white'
                  : darkMode
                    ? 'bg-gray-800 border border-gray-600 text-gray-100 hover:bg-gray-700'
                    : 'bg-gray-100 border border-gray-300 text-gray-900 hover:bg-white'"
              >
                <span x-text="t(`cat.${category}`)"></span>
              </button>
            </template>

            <button
              @click="filterCategory = ''"
              class="px-3 py-1.5 md:px-4 md:py-2 rounded-lg font-semibold shadow-lg transition-colors duration-300"
              :class="filterCategory === ''
                ? 'bg-orange-500 text-white'
                : darkMode
                  ? 'bg-gray-800 border border-gray-600 text-gray-100 hover:bg-gray-700'
                  : 'bg-gray-100 border border-gray-300 text-gray-900 hover:bg-gray-200'"
            >
              <span x-text="t('all_categories')"></span>
            </button>
          </div>

          <!-- Recipe Cards (from index) -->
          <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
              <template x-for="item in filteredCards()" :key="item.path">
                <a
                  :href="'#recipe=' + item.path.replace('recipes/', '').replace('.json', '')"
                  class="block rounded-xl shadow transition-colors duration-300 overflow-hidden"
                :class="darkMode
                  ? 'bg-gray-800 text-gray-100 border border-gray-700 hover:shadow-gray-700'
                  : 'bg-gray-100 text-gray-900 border border-gray-300 hover:shadow-lg hover:bg-white'"
              >
                <div class="relative">
                  <img :src="getImageUrl(item.image, 'lower')" alt="" class="w-full h-40 object-cover" loading="lazy" />
                  <template x-if="item.development">
                    <div class="absolute top-2 right-2 flex items-center gap-1.5 px-2 py-1 rounded-lg backdrop-blur-sm border transition-colors duration-300 shadow-sm"
                      :class="darkMode
                        ? 'bg-yellow-900/70 border-yellow-700/50 text-yellow-200'
                        : 'bg-yellow-200/90 border-yellow-300/50 text-yellow-800'"
                      :title="t('under_development') || 'Under Development'"
                    >
                      <span class="text-xs font-semibold hidden sm:inline" x-text="t('under_development') || 'Under Development'"></span>
                    </div>
                  </template>
                </div>
                <div class="p-4">
                  <h2 class="text-xl font-bold mb-1" x-text="translateField(item.title)"></h2>
                  <p class="text-sm opacity-80" x-text="item.author ? 'üë©‚Äçüç≥ ' + item.author : ''"></p>
                </div>
              </a>
            </template>
          </div>
        </div>
      </template>

      <!-- Recipe Detail -->
      <template x-if="selectedRecipe">
        <div>
          <button
            @click="goHome()"
            class="mb-4 font-semibold transition-colors duration-300 cursor-pointer"
            :class="darkMode
              ? 'text-orange-300 hover:text-orange-200'
              : 'text-orange-600 hover:text-orange-500'"
          >
            &larr; <span x-text="t('back') || 'Back'"></span>
          </button>

          <div class="relative mb-4">
            <img :src="getImageUrl(selectedRecipe.image, 'lower')" alt="" class="w-full h-56 sm:h-72 md:h-96 object-cover rounded-lg" loading="lazy" />
            <template x-if="selectedRecipe.development">
              <div class="absolute top-3 right-3 flex items-center gap-2 px-3 py-1.5 rounded-lg backdrop-blur-sm border transition-colors duration-300 shadow-md"
                :class="darkMode
                  ? 'bg-yellow-900/80 border-yellow-700/60 text-yellow-200'
                  : 'bg-yellow-200/95 border-yellow-300/60 text-yellow-800'"
              >
                <span class="text-sm font-semibold" x-text="t('under_development') || 'Under Development'"></span>
              </div>
            </template>
          </div>
          <div class="flex items-start justify-between mb-2">
            <div class="flex-1">
              <h2 class="text-2xl md:text-3xl font-bold mb-1" x-text="translateField(selectedRecipe.title)"></h2>
              <p class="text-sm mb-3 opacity-80" x-text="selectedRecipe.author ? 'üë©‚Äçüç≥ ' + selectedRecipe.author : ''"></p>
            </div>
            <button
              @click="showQRCode()"
              class="ml-4 p-2 rounded-lg border font-semibold transition-colors duration-300 cursor-pointer flex items-center gap-2"
              :class="darkMode
                ? 'bg-gray-800 border-gray-700 text-gray-100 hover:bg-gray-700'
                : 'bg-gray-100 border-gray-300 text-gray-900 hover:bg-white'"
              :title="t('share_qr') || 'Share recipe'"
            >
              <span>üîó</span>
            </button>
          </div>
          <p class="mb-3 md:mb-4 text-base md:text-lg leading-relaxed transition-colors duration-300"
            :class="darkMode ? 'text-gray-200' : 'text-gray-700'"
            x-text="translateField(selectedRecipe.description)"
          ></p>


          <!-- INGREDIENTS -->
          <div class="mb-8">
            <!-- Variant dropdown - above on mobile, hidden on desktop -->
            <template x-if="hasVariants()">
              <div class="mb-3 sm:hidden">
                <select
                  x-model="selectedVariation"
                  x-init="selectedVariation = selectedRecipe.variants[0].key"
                  @change="updateURL()"
                  class="w-full h-9 px-3 rounded-lg font-medium cursor-pointer transition-colors duration-300 focus:outline-none"
                  :class="darkMode
                    ? 'bg-orange-300 text-orange-900 hover:bg-orange-200'
                    : 'bg-orange-600 text-orange-50 hover:bg-orange-500'"
                >
                  <template x-for="item in selectedRecipe.variants" :key="item.key">
                    <option :value="item.key" x-text="translateField(item.name)"></option>
                  </template>
                </select>
              </div>
            </template>

            <div class="flex items-center justify-between mb-3">
              <div class="flex items-center gap-3">
                <h3 class="text-xl font-semibold" x-text="getIngredientsTitle()"></h3>
                <template x-if="hasServings() || hasUnits() || hasDiameter() || hasArea()">
                  <div class="flex items-center gap-2">
                    <button
                      @click="hasArea() ? decrementDimensions() : decrementServings()"
                      class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-lg transition-colors duration-300 cursor-pointer border"
                      :class="darkMode
                        ? 'bg-gray-800 border-gray-700 text-gray-100 hover:bg-gray-700'
                        : 'bg-gray-100 border-gray-300 text-gray-900 hover:bg-white'"
                    >
                      -
                    </button>
                    <button
                      @click="hasArea() ? incrementDimensions() : incrementServings()"
                      class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-lg transition-colors duration-300 cursor-pointer border"
                      :class="darkMode
                        ? 'bg-gray-800 border-gray-700 text-gray-100 hover:bg-gray-700'
                        : 'bg-gray-100 border-gray-300 text-gray-900 hover:bg-white'"
                    >
                      +
                    </button>
                    <button
                      x-show="hasArea()"
                      @click="openDimensionConfig()"
                      class="w-8 h-8 rounded-full flex items-center justify-center transition-colors duration-300 cursor-pointer border"
                      :class="darkMode
                        ? 'bg-gray-800 border-gray-700 text-gray-100 hover:bg-gray-700'
                        : 'bg-gray-100 border-gray-300 text-gray-900 hover:bg-white'"
                      title="Configure dimensions"
                    >
                      ‚öôÔ∏è
                    </button>
                  </div>
                </template>
              </div>
              <!-- Variant dropdown - hidden on mobile, visible on desktop -->
              <template x-if="hasVariants()">
                <select
                  x-model="selectedVariation"
                  x-init="selectedVariation = selectedRecipe.variants[0].key"
                  @change="updateURL()"
                  class="hidden sm:block h-9 px-3 rounded-lg font-medium cursor-pointer transition-colors duration-300 focus:outline-none"
                  :class="darkMode
                    ? 'bg-orange-300 text-orange-900 hover:bg-orange-200'
                    : 'bg-orange-600 text-orange-50 hover:bg-orange-500'"
                >
                  <template x-for="item in selectedRecipe.variants" :key="item.key">
                    <option :value="item.key" x-text="translateField(item.name)"></option>
                  </template>
                </select>
              </template>
            </div>

            <div class="space-y-6">
              <template x-for="(group, groupIndex) in currentIngredients()" :key="groupIndex">
                <div>
                  <!-- Group header (only show if it's a grouped recipe) -->
                  <template x-if="group.isGroup && group.groupName">
                    <h4 class="text-lg font-semibold mb-3 px-1" 
                        :class="darkMode ? 'text-orange-300' : 'text-orange-600'"
                        x-text="group.groupName"></h4>
                  </template>
                  
                  <!-- Ingredients list -->
                  <ul class="grid gap-3 sm:grid-cols-2 list-none">
                    <template x-for="(item, index) in group.items" :key="index">
                      <li
                        class="flex items-start gap-3 rounded-lg border p-3 md:p-4 text-base transition-colors duration-300 font-medium"
                        :class="darkMode
                          ? 'bg-gray-800/60 border-gray-700 hover:bg-gray-800'
                          : 'bg-gray-100 border-gray-200 hover:bg-white'"
                      >
                        <span class="flex-shrink-0" x-text="item.emoji" aria-hidden="true"></span>
                        <div class="flex-1 min-w-0">
                          <div class="flex items-baseline gap-1 flex-wrap">
                            <span class="text-orange-600 dark:text-orange-400 font-semibold" x-text="item.value" x-show="item.value"></span>

                            <!-- For as_needed and to_taste: name + unit -->
                            <template x-if="item.unitKey === 'as_needed' || item.unitKey === 'to_taste'">
                              <span class="flex items-baseline gap-1 flex-wrap">
                                <span x-text="item.name"></span>
                                <span x-text="item.unit"></span>
                              </span>
                            </template>

                            <!-- For other units: unit + connector + name -->
                            <template x-if="item.unitKey == null || (item.unitKey !== 'as_needed' && item.unitKey !== 'to_taste')">
                              <span class="flex items-baseline gap-1 flex-wrap">
                                <span class="text-orange-600 dark:text-orange-400 font-semibold" x-text="item.unit"></span>
                                <span x-text="item.connector" x-show="item.connector"></span>
                                <span x-text="item.name"></span>
                              </span>
                            </template>
                            <span x-text="item.text" x-show="item.text"></span>
                          </div>
                        </div>
                      </li>
                    </template>
                  </ul>
                </div>
              </template>
            </div>
          </div>

          <!-- INSTRUCTIONS -->
          <div>
            <h3 class="text-xl font-semibold mb-4" x-text="t('instructions')"></h3>

            <ol class="space-y-4">
              <template x-for="(step, idx) in currentInstructions()" :key="idx">
                <li
                  role="listitem"
                  class="relative overflow-hidden rounded-xl border shadow-sm transition-all duration-300"
                  :class="darkMode
                    ? 'bg-gray-800/70 border-gray-700 hover:bg-gray-800'
                    : 'bg-gray-100 border-gray-200 hover:bg-white'"
                >
                  <!-- Step text area -->
                  <div class="p-4 md:p-5 flex items-start gap-3">
                    <div
                      class="flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-full font-bold text-sm"
                      :class="darkMode
                        ? 'bg-orange-500/20 text-orange-300 border border-orange-500/40'
                        : 'bg-orange-300 text-orange-700 border border-orange-400'"
                      x-text="idx + 1"
                    ></div>
                    <p class="flex-1 text-base md:text-lg" x-text="step.text"></p>
                  </div>

                  <!-- Embedded image, touching borders -->
                  <template x-if="step.image">
                    <img
                      :src="getImageUrl(step.image, 'lower')"
                      alt="Step illustration"
                      class="block w-full max-h-96 sm:max-h-[28rem] md:max-h-[32rem] object-cover object-center"
                      :class="darkMode
                        ? 'border-t border-gray-700'
                        : 'border-t border-gray-300'"
                    />
                  </template>
                </li>
              </template>
            </ol>
          </div>
        </div>
      </template>
    </div>

    <!-- Dimension Configuration Modal -->
    <template x-if="showDimensionConfig && hasArea()">
      <div 
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50"
        @click.self="showDimensionConfig = false"
      >
        <div 
          class="max-w-md w-full rounded-2xl shadow-xl transform transition-all"
          :class="darkMode ? 'bg-gray-800' : 'bg-white'"
        >
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-4" 
                :class="darkMode ? 'text-white' : 'text-gray-900'">
              Configure Pan Dimensions
            </h3>
            
            <!-- Shape Selector -->
            <div class="mb-4">
              <label class="block text-sm font-medium mb-2"
                     :class="darkMode ? 'text-gray-300' : 'text-gray-700'">
                Shape
              </label>
              <div class="flex gap-2">
                <button
                  @click="setAreaShape('circular')"
                  class="flex-1 p-3 rounded-lg border-2 transition-all"
                  :class="dimensionConfigShape === 'circular'
                    ? (darkMode ? 'border-orange-500 bg-orange-500/20' : 'border-orange-600 bg-orange-100')
                    : (darkMode ? 'border-gray-700 hover:border-gray-600' : 'border-gray-300 hover:border-gray-400')"
                >
                  <div class="text-3xl mb-1">üç∞</div>
                  <div class="text-sm font-medium" 
                       :class="darkMode ? 'text-white' : 'text-gray-900'">
                    Circular
                  </div>
                </button>
                <button
                  @click="setAreaShape('rectangular')"
                  class="flex-1 p-3 rounded-lg border-2 transition-all"
                  :class="dimensionConfigShape === 'rectangular'
                    ? (darkMode ? 'border-orange-500 bg-orange-500/20' : 'border-orange-600 bg-orange-100')
                    : (darkMode ? 'border-gray-700 hover:border-gray-600' : 'border-gray-300 hover:border-gray-400')"
                >
                  <div class="text-3xl mb-1">üìê</div>
                  <div class="text-sm font-medium" 
                       :class="darkMode ? 'text-white' : 'text-gray-900'">
                    Rectangular
                  </div>
                </button>
              </div>
            </div>

            <!-- Circular Dimensions -->
            <template x-if="dimensionConfigShape === 'circular'">
              <div class="space-y-3">
                <div>
                  <label class="block text-sm font-medium mb-2"
                         :class="darkMode ? 'text-gray-300' : 'text-gray-700'">
                    Diameter (cm)
                  </label>
                  <div class="flex items-center gap-2">
                    <button
                      @click="if (dimensionConfigDiameter > 1) dimensionConfigDiameter--"
                      class="w-10 h-10 rounded flex items-center justify-center font-bold text-lg transition-colors"
                      :class="darkMode
                        ? 'bg-gray-700 text-gray-200 hover:bg-gray-600'
                        : 'bg-gray-200 text-gray-900 hover:bg-white'"
                    >-</button>
                    <input
                      type="number"
                      x-model="dimensionConfigDiameter"
                      min="1"
                      class="flex-1 px-4 py-2 rounded-lg border text-center font-semibold"
                      :class="darkMode
                        ? 'bg-gray-700 border-gray-600 text-white'
                        : 'bg-gray-100 border-gray-300 text-gray-900'"
                    />
                    <button
                      @click="dimensionConfigDiameter++"
                      class="w-10 h-10 rounded flex items-center justify-center font-bold text-lg transition-colors"
                      :class="darkMode
                        ? 'bg-gray-700 text-gray-200 hover:bg-gray-600'
                        : 'bg-gray-200 text-gray-900 hover:bg-white'"
                    >+</button>
                  </div>
                </div>
              </div>
            </template>

            <!-- Rectangular Dimensions -->
            <template x-if="dimensionConfigShape === 'rectangular'">
              <div class="space-y-3">
                <div>
                  <label class="block text-sm font-medium mb-2"
                         :class="darkMode ? 'text-gray-300' : 'text-gray-700'">
                    Width (cm)
                  </label>
                  <div class="flex items-center gap-2">
                    <button
                      @click="if (dimensionConfigWidth > 5) dimensionConfigWidth--"
                      class="w-10 h-10 rounded flex items-center justify-center font-bold text-lg transition-colors"
                      :class="darkMode
                        ? 'bg-gray-700 text-gray-200 hover:bg-gray-600'
                        : 'bg-gray-200 text-gray-900 hover:bg-white'"
                    >-</button>
                    <input
                      type="number"
                      x-model="dimensionConfigWidth"
                      min="5"
                      class="flex-1 px-4 py-2 rounded-lg border text-center font-semibold"
                      :class="darkMode
                        ? 'bg-gray-700 border-gray-600 text-white'
                        : 'bg-gray-100 border-gray-300 text-gray-900'"
                    />
                    <button
                      @click="dimensionConfigWidth++"
                      class="w-10 h-10 rounded flex items-center justify-center font-bold text-lg transition-colors"
                      :class="darkMode
                        ? 'bg-gray-700 text-gray-200 hover:bg-gray-600'
                        : 'bg-gray-200 text-gray-900 hover:bg-white'"
                    >+</button>
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium mb-2"
                         :class="darkMode ? 'text-gray-300' : 'text-gray-700'">
                    Height (cm)
                  </label>
                  <div class="flex items-center gap-2">
                    <button
                      @click="if (dimensionConfigHeight > 5) dimensionConfigHeight--"
                      class="w-10 h-10 rounded flex items-center justify-center font-bold text-lg transition-colors"
                      :class="darkMode
                        ? 'bg-gray-700 text-gray-200 hover:bg-gray-600'
                        : 'bg-gray-200 text-gray-900 hover:bg-white'"
                    >-</button>
                    <input
                      type="number"
                      x-model="dimensionConfigHeight"
                      min="5"
                      class="flex-1 px-4 py-2 rounded-lg border text-center font-semibold"
                      :class="darkMode
                        ? 'bg-gray-700 border-gray-600 text-white'
                        : 'bg-gray-100 border-gray-300 text-gray-900'"
                    />
                    <button
                      @click="dimensionConfigHeight++"
                      class="w-10 h-10 rounded flex items-center justify-center font-bold text-lg transition-colors"
                      :class="darkMode
                        ? 'bg-gray-700 text-gray-200 hover:bg-gray-600'
                        : 'bg-gray-200 text-gray-900 hover:bg-white'"
                    >+</button>
                  </div>
                </div>
              </div>
            </template>

            <!-- Buttons -->
            <div class="flex gap-3 mt-6">
              <button
                @click="showDimensionConfig = false"
                class="flex-1 py-2 px-4 rounded-lg font-medium transition-colors"
                :class="darkMode
                  ? 'bg-gray-700 text-gray-200 hover:bg-gray-600'
                  : 'bg-gray-200 text-gray-900 hover:bg-gray-300'"
              >
                Cancel
              </button>
              <button
                @click="applyDimensionChanges()"
                class="flex-1 py-2 px-4 rounded-lg font-medium transition-colors"
                :class="darkMode
                  ? 'bg-orange-600 text-white hover:bg-orange-700'
                  : 'bg-orange-500 text-white hover:bg-orange-400'"
              >
                Apply
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- QR Code Modal -->
    <template x-if="showQRModal">
      <div 
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50"
        @click.self="showQRModal = false"
      >
        <div 
          class="max-w-md w-full rounded-2xl shadow-xl transform transition-all border p-6"
          :class="darkMode 
            ? 'bg-gray-800 border-gray-700' 
            : 'bg-white border-gray-200'"
        >
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-semibold" 
                :class="darkMode ? 'text-white' : 'text-gray-900'">
              <span x-text="t('share_qr') || 'Share Recipe'"></span>
            </h3>
            <button
              @click="showQRModal = false"
              class="p-1 rounded-lg transition-colors cursor-pointer"
              :class="darkMode
                ? 'text-gray-400 hover:bg-gray-700 hover:text-white'
                : 'text-gray-500 hover:bg-white hover:text-gray-900'"
            >
              ‚úï
            </button>
          </div>
          
          <div class="flex flex-col items-center gap-4">
            <div 
              id="qrcode"
              class="p-4 rounded-lg transition-colors duration-300"
              :class="darkMode ? 'bg-gray-800' : 'bg-white'"
            ></div>
            <p class="text-sm text-center"
               :class="darkMode ? 'text-gray-300' : 'text-gray-600'">
              <span x-text="t('qr_instructions') || 'Scan this QR code to share the recipe'"></span>
            </p>
            <button
              @click="copyRecipeUrl()"
              class="w-full py-2 px-4 rounded-lg font-medium transition-colors cursor-pointer"
              :class="darkMode
                ? 'bg-orange-600 text-white hover:bg-orange-700'
                : 'bg-orange-500 text-white hover:bg-orange-600'"
            >
              <span x-text="urlCopied ? (t('copied') || 'Copied!') : (canUseWebShare() ? (t('share') || 'Share') : (t('copy_url') || 'Copy URL'))"></span>
            </button>
          </div>
        </div>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
