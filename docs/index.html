<!DOCTYPE html>
<html lang="en" x-data="recipeApp()" x-init="init()" :class="{ dark: darkMode }">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cook.py</title>
    <meta name="description" content="A minimal recipe book for your favorite homemade dishes.">
    <meta name="keywords" content="recipes, Arnau, Arnau Casas, Arnau Casas Saez">
    <meta name="author" content="Arnau Casas Saez">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      /* Smooth color transitions for all elements within .transition-smooth */
      .transition-smooth, .transition-smooth * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-duration: 500ms;
        transition-timing-function: ease-in-out;
      }
      @media (prefers-reduced-motion: reduce) {
        .transition-smooth, .transition-smooth * {
          transition: none !important;
        }
      }
    </style>
  </head>

  <body
    class="min-h-screen relative transition-colors duration-300"

      ? 'bg-gradient-to-b from-gray-900 via-slate-900 to-blue-950 text-gray-100'
      : 'bg-gradient-to-b from-blue-50 via-sky-50 to-indigo-100 text-gray-800'"
  >
    <!-- Background overlay to avoid white flashes on hover in dark mode -->
    <div
      class="fixed inset-0 -z-10 transition-colors duration-300"
      :class="darkMode
        ? 'bg-gradient-to-b from-gray-900 via-slate-900 to-blue-950'
        : 'bg-gradient-to-b from-blue-50 via-sky-50 to-indigo-100'"
    ></div>
    <!-- Background uses a simple linear gradient; no decorative blobs -->
    <div class="max-w-5xl mx-auto px-4 py-5 md:p-6">

      <!-- Header -->
      <div class="flex justify-between items-center mb-4 md:mb-6">
        <h1 class="text-2xl md:text-4xl font-bold">Cook.py</h1>

        <div class="flex items-center gap-3">
          <button
            @click="toggleDarkMode"
            class="h-9 px-3 rounded-lg border font-semibold inline-flex items-center transition-colors duration-300 cursor-pointer"
            :class="darkMode
              ? 'bg-gray-800 border-gray-700 text-yellow-300 hover:bg-gray-700'
              : 'bg-white border-gray-300 text-gray-800 hover:bg-gray-100'"
          >
            <span x-text="darkMode ? '🌙' : '☀️'"></span>
          </button>

          <select
            x-model="lang"
            @change="loadTranslations()"
            class="h-9 px-3 rounded-lg border font-semibold transition-colors duration-300 cursor-pointer"
            :class="darkMode
              ? 'bg-gray-800 border-gray-600 text-gray-100'
              : 'bg-white border-gray-300 text-gray-800'"
          >
            <option value="en" x-text="t('lang.en')"></option>
            <option value="es" x-text="t('lang.es')"></option>
            <option value="cat" x-text="t('lang.cat')"></option>
          </select>
        </div>
      </div>

      <!-- Main View -->
      <template x-if="!selectedRecipe">
        <div>
          <!-- Hero -->

                  <li x-text="t('hero_point_filter')"></li>

          <!-- Search -->
          <div class="flex justify-center mb-5 md:mb-6">
            <input
              x-model="searchQuery"
              type="text"
              :placeholder="t('search_placeholder')"
              class="w-full md:w-1/2 p-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 transition-colors duration-300"
              :class="darkMode
                ? 'bg-gray-800 border-gray-700 text-gray-100 placeholder-gray-400'
                : 'bg-white border border-gray-300 text-gray-800 placeholder-gray-500'"
            />
          </div>

          <!-- Category Menu -->
          <div class="flex flex-wrap justify-center gap-2.5 md:gap-3 mb-6 md:mb-10">
            <template x-for="category in categories" :key="category">
              <button
                @click="filterCategory = category"
                class="px-3 py-1.5 md:px-4 md:py-2 rounded-lg font-semibold shadow transition-colors duration-300"
                :class="filterCategory === category
                  ? 'bg-orange-500 text-white'
                  : darkMode
                    ? 'bg-gray-800 border border-gray-600 text-gray-100 hover:bg-gray-700'
                    : 'bg-white border border-gray-300 text-gray-800 hover:bg-orange-100'"
              >
                <span x-text="t(`cat.${category}`)"></span>
              </button>
            </template>

            <button
              @click="filterCategory = ''"
              class="px-3 py-1.5 md:px-4 md:py-2 rounded-lg font-semibold shadow-lg transition-colors duration-300"
              :class="filterCategory === ''
                ? 'bg-orange-500 text-white'
                : darkMode
                  ? 'bg-gray-800 border border-gray-600 text-gray-100 hover:bg-gray-700'
                  : 'bg-white border border-gray-300 text-gray-800 hover:bg-orange-100'"
            >
              <span x-text="t('all_categories')"></span>
            </button>
          </div>

          <!-- Recipe Cards (from index) -->
          <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="item in filteredCards()" :key="item.path">
              <a
                :href="'#/recipe/' + slugify(item.title)"
                class="block rounded-xl shadow transition-colors duration-300 overflow-hidden"
                :class="darkMode
                  ? 'bg-gray-800 text-gray-100 border border-gray-700 hover:shadow-gray-700'
                  : 'bg-white text-gray-900 border border-gray-200 hover:shadow-lg'"
              >
                <img :src="withBase(item.image)" alt="" class="w-full h-40 object-cover" />
                <div class="p-4">
                  <h2 class="text-xl font-bold mb-1" x-text="item.title"></h2>
                  <p class="text-sm opacity-80" x-text="item.author ? '👩‍🍳 ' + item.author : ''"></p>
                </div>
              </a>
            </template>
          </div>
        </div>
      </template>

      <!-- Recipe Detail -->
      <template x-if="selectedRecipe">
        <div>
          <button
            @click="goHome()"
            class="mb-4 font-semibold transition-colors duration-300 cursor-pointer"
            :class="darkMode
              ? 'text-orange-300 hover:text-orange-200'
              : 'text-orange-600 hover:text-orange-700'"
          >
            &larr; <span x-text="t('back') || 'Back'"></span>
          </button>

          <img :src="withBase(selectedRecipe.image)" alt="" class="w-full h-56 sm:h-72 md:h-96 object-cover rounded-lg mb-4" />
          <h2 class="text-2xl md:text-3xl font-bold mb-1" x-text="translateField(selectedRecipe.title)"></h2>
          <p class="text-sm mb-3 opacity-80" x-text="selectedRecipe.author ? '👩‍🍳 ' + selectedRecipe.author : ''"></p>
          <p class="mb-3 md:mb-4 text-base md:text-lg leading-relaxed transition-colors duration-300"
            :class="darkMode ? 'text-gray-200' : 'text-gray-800'"
            x-text="translateField(selectedRecipe.description)"
          ></p>

          <div class="mb-4 md:mb-5">
            <div class="flex items-center justify-between mb-3">
              <h3 class="text-xl font-semibold" x-text="t('ingredients')"></h3>
              <template x-if="hasIngredientVariations()">
                <div class="flex items-center gap-2">
                  <select
                    x-model.number="selectedVariationIndex"
                    class="h-9 px-3 rounded-lg font-medium transition-colors duration-300 cursor-pointer focus:outline-none"
                    :class="darkMode
                      ? 'bg-orange-300 text-orange-900 hover:bg-orange-200'
                      : 'bg-orange-600 text-orange-100 hover:bg-orange-700'"
                  >
                    <template x-for="(name, idx) in variationNames()" :key="idx">
                      <option :value="idx" x-text="name"></option>
                    </template>
                  </select>

                </div>
              </template>
            </div>
            <ul class="grid gap-2 sm:grid-cols-2 list-none mb-0">
              <template x-for="(item, index) in currentIngredients()">
                <li
                  class="flex items-start gap-2 rounded-md md:rounded-lg border p-2 text-base transition-colors duration-300"
                  :class="darkMode ? 'bg-gray-800/60 border-gray-700' : 'bg-gray-50 border-gray-200'"
                >
                  <span class="mt-0.5" x-text="ingredientIcon(currentIngredientsAll()['en'][index])" aria-hidden="true"></span>
                  <span x-text="item"></span>
                </li>
              </template>
            </ul>
          </div>

          <div>
            <h3 class="text-xl font-semibold mb-3" x-text="t('instructions')"></h3>
            <ol class="list-decimal list-inside space-y-2 md:space-y-3">
              <template x-for="step in currentInstructions()">
                <li
                  class="rounded-md md:rounded-lg border p-2 md:p-3 leading-relaxed transition-colors duration-300"
                  :class="darkMode ? 'bg-gray-800/60 border-gray-700' : 'bg-gray-50 border-gray-200'"
                  x-text="step"
                ></li>
              </template>
            </ol>
          </div>
        </div>
      </template>
    </div>

    <script src="app.js"></script>
  </body>
</html>
